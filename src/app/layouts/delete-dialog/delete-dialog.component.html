<h1 mat-dialog-title>¡Cuidado!</h1>
<div mat-dialog-content>
  ¿Estas seguro de eliminar este {{ data.name }}?
</div>
<div mat-dialog-actions align="center">
  <button mat-flat-button color="primary" mat-dialog-close>Cancelar</button>
  <button mat-flat-button color="warn" [mat-dialog-close]="true">
    Si, estoy seguro
  </button>
</div>
