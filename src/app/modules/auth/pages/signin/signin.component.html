<form
  [formGroup]="form"
  autocomplete="off"
  (ngSubmit)="signin()"
  fxLayout="column"
  fxLayoutAlign="space-around center"
>
  <img src="../../../../../assets/signin.svg" alt="" />
  <mat-form-field appearance="legacy">
    <mat-label>Correo</mat-label>
    <input
      matInput
      placeholder="Placeholder"
      type="text"
      formControlName="email"
    />
    <mat-icon matSuffix color="primary">email</mat-icon>
    <mat-hint>user@test.com</mat-hint>
  </mat-form-field>

  <mat-form-field appearance="legacy">
    <mat-label>Contrase√±a</mat-label>
    <input
      matInput
      placeholder="Placeholder"
      type="password"
      formControlName="password"
    />
    <mat-icon matSuffix color="primary">password</mat-icon>
    <mat-hint>Minimo 6 caracteres</mat-hint>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">INGRESAR</button>
</form>
