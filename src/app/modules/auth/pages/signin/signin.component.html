<div class="signin-container">
  <div class="img-container">
    <img src="../../../../../assets/signin2.svg" alt="" />
  </div>
  <form [formGroup]="form" autocomplete="off" (ngSubmit)="signin()">
    <div class="custom-card">
      <div>
        <p class="title">OTB SAN JOSE</p>
      </div>
      <div>
        <mat-form-field appearance="legacy" class="button-expand">
          <mat-label>Correo</mat-label>
          <input
            matInput
            placeholder="Placeholder"
            type="text"
            formControlName="email"
          />
          <mat-icon matSuffix color="primary">email</mat-icon>
          <mat-hint>user@test.com</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="legacy" class="button-expand">
          <mat-label>Contrase√±a</mat-label>
          <input
            matInput
            placeholder="Placeholder"
            type="password"
            formControlName="password"
          />
          <mat-icon matSuffix color="primary">password</mat-icon>
          <mat-hint>Minimo 6 caracteres</mat-hint>
        </mat-form-field>
        <button
          mat-raised-button
          color="primary"
          class="button-expand custom-button"
          type="submit"
        >
          INGRESAR
        </button>
      </div>
    </div>
  </form>
</div>
