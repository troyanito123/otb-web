<div class="flex-column-center-center">
  <form
    [formGroup]="form"
    (ngSubmit)="save()"
    class="flex-column-center-center"
    >
    <div>
      @if (!meeting) {
        <h2>Crea una nueva reunión</h2>
      }
      @if (meeting) {
        <h2>Modifica esta reunión</h2>
      }
    </div>
    <mat-form-field appearance="fill">
      <mat-label>Nombre</mat-label>
      <input
        matInput
        type="text"
        formControlName="name"
        placeholder="ASAMBLEA GENERAL"
        />
      <mat-icon matSuffix color="primary">name</mat-icon>
      <mat-hint>Campo obligatorio</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Descripción</mat-label>
      <textarea
        matInput
        formControlName="description"
        placeholder="TEMA ORGANICO. TEMA SEMAPA"
      ></textarea>
      <mat-icon matSuffix color="primary">description</mat-icon>
      <mat-hint>Campo obligatorio</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Fecha</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Conclusiones</mat-label>
      <textarea
        matInput
        formControlName="conclutions"
        placeholder="ESTA ASAMBLEA GENERAL DETERMINA ..."
      ></textarea>
      <mat-icon matSuffix color="primary">description</mat-icon>
      <mat-hint>Este campo puede llenarlo despues</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Multa</mat-label>
      <input
        matInput
        type="number"
        formControlName="fine_amount"
        placeholder="5"
        step="5"
        min="0"
        max="1000"
        />
      <span matPrefix>$&nbsp;</span>
      <span matSuffix>.00</span>
      <mat-hint>Campo obligatorio</mat-hint>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Guardar</button>
  </form>
</div>
