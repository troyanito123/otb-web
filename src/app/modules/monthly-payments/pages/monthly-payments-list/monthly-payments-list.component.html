<div
  fxLayout="column"
  fxLayoutAlign="start strench"
  fxLayoutGap="8px"
  class="list_container"
>
  <div fxFlex="100%" fxFlexAlign="start">
    <mat-form-field appearance="fill">
      <mat-label>Año</mat-label>
      <mat-select [formControl]="inputYear">
        <mat-option *ngFor="let year of years" [value]="year">
          {{ year }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="monthlyPayments">
    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef>Año</th>
      <td mat-cell *matCellDef="let row">{{ row.year }}</td>
    </ng-container>

    <ng-container matColumnDef="month">
      <th mat-header-cell *matHeaderCellDef>Mes</th>
      <td mat-cell *matCellDef="let row">{{ row.month }}</td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef>Multa</th>
      <td mat-cell *matCellDef="let row">{{ row.amount }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      [routerLink]="['../', row.id]"
    ></tr>
  </table>
</div>
<div
  fxLayout="row"
  fxLayoutAlign="center center"
  fxLayoutGap="16px"
  class="list_container"
></div>
