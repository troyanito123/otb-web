<div style="padding: 1rem">
  <div class="flex-row-end-center">
    <button
      mat-raised-button
      [routerLink]="['./list']"
      routerLinkActive="active"
      >
      Lista
    </button>
    @if ((auth$ | async)?.role === 'ADMIN') {
      <button
        mat-raised-button
        [routerLink]="['./new']"
        routerLinkActive="active"
        >
        Nuevo
      </button>
    }
  </div>
  <router-outlet></router-outlet>
</div>
