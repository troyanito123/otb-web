<mat-list>
  <div mat-subheader><h1>Aportes extras</h1></div>
  @for (contribution of extraContributions$ | async; track contribution) {
    <mat-list-item
      [routerLink]="['../', contribution.id]"
      >
      <mat-icon matListItemIcon>folder</mat-icon>
      <div matListItemTitle>{{ contribution.name | uppercase }}</div>
      <div matListItemLine>{{ contribution.amount | currency : 'Bs.' }}</div>
    </mat-list-item>
  }
</mat-list>
