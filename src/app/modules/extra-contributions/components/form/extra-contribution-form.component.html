<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>
      @if (isEditing) {
        <h2>Edita el aporte</h2>
      } @else {
        <h2>Crea un nuevo aporte</h2>
      }
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form
      [formGroup]="form"
      (ngSubmit)="save()"
      class="flex-column-center-center"
      >
      <mat-form-field appearance="outline">
        <mat-label>Nombre:</mat-label>
        <input matInput type="text" formControlName="name" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Descripci√≥n</mat-label>
        <textarea
          formControlName="description"
          matInput
          cdkTextareaAutosize
          cdkAutosizeMinRows="3"
          placeholder="APORTE PARA ..."
          >
        </textarea>

        <mat-icon matSuffix>description</mat-icon>
        <mat-hint>Campo obligatorio</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Aporte</mat-label>
        <input
          formControlName="amount"
          matInput
          type="number"
          min="5"
          max="1000"
          step="5"
          placeholder="10"
          />
        <span matPrefix>Bs.&nbsp;</span>
        <span matSuffix>.00</span>
        <mat-hint>Campo obligatorio</mat-hint>
      </mat-form-field>

      @if (isEditing) {
        <mat-form-field appearance="outline">
          <mat-label>Estado</mat-label>
          <mat-select formControlName="status">
            <mat-option value="ACTIVE">Activo</mat-option>
            <mat-option value="INACTIVE">Inactivo</mat-option>
          </mat-select>
        </mat-form-field>
      }

      <button type="submit" mat-raised-button color="primary">Guadar</button>
    </form>
  </mat-card-content>
</mat-card>
