<div fxLayout="column" fxLayoutAlign="start center" fxLayoutGap="16px">
  <h2>Resumen hacienda</h2>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Ingresos</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <ngx-charts-advanced-pie-chart
        [view]="view"
        scheme="vivid"
        [results]="incomesChart"
      >
      </ngx-charts-advanced-pie-chart>
    </mat-card-content>
  </mat-card>

  <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="16px">
    <div class="custom_card">
      <div class="icon">
        <mat-icon color="primary">money_off</mat-icon>
      </div>
      <div class="content">
        <h2>Egresos</h2>
        <p>{{ expenses | currency: "Bs." }}</p>
      </div>
    </div>

    <div class="custom_card">
      <div class="icon">
        <mat-icon color="primary">savings</mat-icon>
      </div>
      <div class="content">
        <h2>En Caja</h2>
        <p>{{ total | currency: "Bs." }}</p>
      </div>
    </div>
  </div>
</div>
