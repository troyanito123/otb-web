<form [formGroup]="form" (ngSubmit)="saveChanges()" class="flex-column-center-stretch">
  <mat-form-field>
    <mat-label>Monto</mat-label>
    <input matInput type="number" formControlName="amount" placeholder="100" />
    <mat-icon matSuffix color="primary">paid</mat-icon>
    <mat-hint>Campo obligatorio</mat-hint>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Descripci√≥n</mat-label>
    <textarea
      matInput
      type="text"
      formControlName="description"
      placeholder="Pago de ...."
    ></textarea>
    <mat-icon matSuffix color="primary">density_medium</mat-icon>
    <mat-hint>Campo obligatorio</mat-hint>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Fecha de pago</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="date" />
    <mat-hint>DD/MM/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Estado</mat-label>
    <mat-select formControlName="status">
      @for (status of statusList; track status) {
        <mat-option [value]="status">
          {{ status }}
        </mat-option>
      }
    </mat-select>
  </mat-form-field>
  <div class="buttons">
    <button mat-raised-button color="primary" type="submit">Guardar</button>
    <button mat-raised-button color="secondary" type="button" [routerLink]="['../']">
      Cancelar
    </button>
  </div>
</form>
