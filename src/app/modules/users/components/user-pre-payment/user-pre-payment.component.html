<div class="flex-column-center-stretch">
  <h2>Meses a pagar</h2>

  <table mat-table [dataSource]="prePayments" class="mat-elevation-z8">
    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef>AÃ‘O</th>
      <td mat-cell *matCellDef="let element">{{ element.year }}</td>
    </ng-container>

    <ng-container matColumnDef="month">
      <th mat-header-cell *matHeaderCellDef>MES</th>
      <td mat-cell *matCellDef="let element">{{ element.month }}</td>
    </ng-container>

    <ng-container matColumnDef="amountForPay">
      <th mat-header-cell *matHeaderCellDef>MONTO</th>
      <td mat-cell *matCellDef="let element">{{ element.amountForPay }}</td>
    </ng-container>

    <ng-container matColumnDef="option">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-raised-button
          color="primary"
          (click)="substractToPrePaid(element.id)"
        >
          Quitar
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <h2>Total: {{ total }}</h2>

  <mat-form-field appearance="fill">
    <mat-label>Fecha de pago</mat-label>
    <input matInput [matDatepicker]="picker" [formControl]="inputDate" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="confirmPaid()">
    CONFIRMAR PAGO
  </button>
</div>
