<form [formGroup]="form" (ngSubmit)="save()">
  <label>Nombre completo</label>
  <input type="text" formControlName="name" />
  <br />
  <label>Numero de Manzano</label>
  <input type="text" formControlName="block_number" />
  <br />
  <label>Numero de lote</label>
  <input type="text" formControlName="address_number" />
  <br />

  <div *ngIf="isEditing">
    <label for="">Rol</label>
    <select formControlName="role">
      <option [value]="role.id" *ngFor="let role of roles">
        {{ role.name }}
      </option>
    </select>
    <br />

    <label>Estado</label>
    <select formControlName="status">
      <option [value]="state" *ngFor="let state of status">{{ state }}</option>
    </select>
    <br />
  </div>

  <button type="submit">Guardar</button>
</form>
