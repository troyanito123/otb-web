<div class="container">
  <h2>MANZANOS DE LA OTB</h2>
  <mat-chip-listbox cdkDropList cdkDropListOrientation="horizontal">
    @for (block of blocks; track block) {
      <mat-chip-option
        cdkDrag
        color="primary"
        [routerLink]="['./', block]"
        >
        {{ block }}
      </mat-chip-option>
    }
  </mat-chip-listbox>
  <router-outlet></router-outlet>
</div>
