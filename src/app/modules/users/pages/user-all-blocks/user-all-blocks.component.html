<div class="container">
  <h2>MANZANOS DE LA OTB</h2>
  <mat-chip-list cdkDropList cdkDropListOrientation="horizontal">
    <mat-chip
      cdkDrag
      *ngFor="let block of blocks"
      selected
      color="primary"
      [routerLink]="['./', block]"
    >
      {{ block }}
    </mat-chip>
  </mat-chip-list>
  <router-outlet></router-outlet>
</div>
