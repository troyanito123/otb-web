@if (block) {
  <h2 style="margin-top: 1rem">VECINOS DEL MANZANO {{ block }}</h2>
  <mat-divider></mat-divider>
  <mat-list>
    @for (user of users$ | async; track user) {
      <mat-list-item
        [routerLink]="['../../', user.id, 'detail']"
        >
        <mat-icon matListItemIcon>person</mat-icon>
        <div matListItemTitle>{{ user.name }}</div>
        <div matListItemLine>Lote #{{ user.address_number }}</div>
      </mat-list-item>
    }
  </mat-list>
}
