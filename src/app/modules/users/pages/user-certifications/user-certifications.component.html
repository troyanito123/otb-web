<h2>Crea una certificación para este usuario</h2>

<form
  [formGroup]="form"
  (ngSubmit)="save()"
  fxLayout="column"
  fxLayoutAlign="start center"
  fxLayoutGap="16px"
>
  <mat-form-field appearance="legacy">
    <mat-label>Descripción</mat-label>
    <textarea
      matInput
      type="text"
      formControlName="description"
      placeholder="Certificado para ..."
    ></textarea>
    <mat-icon matSuffix>description</mat-icon>
    <mat-hint>Campo obligatorio</mat-hint>
  </mat-form-field>

  <mat-form-field appearance="legacy">
    <mat-label>Costo</mat-label>
    <input
      matInput
      type="number"
      formControlName="amount"
      placeholder="30"
      min="5"
      step="5"
    />
    <mat-icon matSuffix>attach_money</mat-icon>
    <mat-hint>Campo obligatorio</mat-hint>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Tipo</mat-label>
    <mat-select formControlName="type">
      <mat-option [value]="item" *ngFor="let item of certificationsTypes">
        {{ item }}
      </mat-option>
    </mat-select>
    <mat-hint align="end">Selecciona</mat-hint>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Fecha</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="date" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Guardar</button>
</form>
