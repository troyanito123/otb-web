<ng-container *ngIf="user">
  <hr />
  <button [routerLink]="['../edit', user.id]">Modificar</button>
  <button (click)="remove()">Eliminar</button>
  <button [routerLink]="['../payment', user.id]">Mensualidades</button>
  <button [routerLink]="['../contributions', user.id]">Aportes</button>
  <h1>{{ user.name }}</h1>
</ng-container>
