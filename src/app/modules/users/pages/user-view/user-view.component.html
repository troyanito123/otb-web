<ng-container *ngIf="user">
  <div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="16px">
    <button mat-raised-button color="primary" [routerLink]="['./edit']">
      Modificar
    </button>
    <button mat-raised-button color="primary" (click)="remove()">
      Eliminar
    </button>
    <button mat-raised-button color="primary" [routerLink]="['./payment']">
      Mensualidades
    </button>
    <button
      mat-raised-button
      color="primary"
      [routerLink]="['./contributions']"
    >
      Aportes
    </button>
    <button
      mat-raised-button
      color="primary"
      [routerLink]="['./certifications']"
    >
      Certificaciones
    </button>
    <button mat-raised-button color="primary" [routerLink]="['./attendences']">
      Asistencias a reuniones
    </button>
    <button mat-raised-button color="primary" [routerLink]="['./detail']">
      Informacion del usuario
    </button>
  </div>

  <div style="margin-top: 12px">
    <p><strong>Usuario: </strong> {{ user.name }}</p>
  </div>

  <router-outlet></router-outlet>
</ng-container>
