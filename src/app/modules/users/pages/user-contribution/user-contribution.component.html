<table>
  <thead>
    <th>Descripcion</th>
    <th>Monto</th>
    <th>Monto pagado</th>
    <th></th>
  </thead>
  <tbody>
    <tr
      *ngFor="let item of contributions | preContributions: contributionsPaid"
    >
      <td style="max-width: 200px">{{ item.description }}</td>
      <td>{{ item.amountToPay }}</td>
      <td>{{ item.amountPay }}</td>
      <td>
        <button
          (click)="payContribution(item)"
          *ngIf="item.amountToPay > item.amountPay"
        >
          Pagar
        </button>
      </td>
    </tr>
  </tbody>
</table>

<button routerLink="../receipt-view">RECIBO</button>
