<mat-card appearance="outlined" *ngIf="certification" style="width: 80%">
  <mat-card-header>
    <mat-card-title>{{ certification.user.name | uppercase }}</mat-card-title>
    <mat-card-subtitle>
      {{ certification.date | date: "fullDate" }}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      <strong>Detalle: </strong> {{ certification.description | uppercase }}
    </p>
    <p><strong>Costo: </strong> {{ certification.amount | currency: "Bs." }}</p>
    <p><strong>Tipo: </strong> {{ certification.type | toSpanish }}</p>
  </mat-card-content>
  <mat-card-actions>
    <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="16px">
      <button mat-button color="warn" (click)="remove()">Eliminar</button>
    </div>
  </mat-card-actions>
</mat-card>
