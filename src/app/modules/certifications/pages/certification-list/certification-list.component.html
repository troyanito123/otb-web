<div fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="16px">
  <h2>Certificaciones entregadas</h2>

  <table mat-table #table [dataSource]="certifications">
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>FECHA</th>
      <td mat-cell *matCellDef="let row">{{ row.date | date }}</td>
    </ng-container>

    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef>Vecino</th>
      <td mat-cell *matCellDef="let row">{{ row.user.name | uppercase }}</td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef>COSTO</th>
      <td mat-cell *matCellDef="let row">{{ row.amount | currency: "Bs." }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      [routerLink]="['/certifications', row.id]"
    ></tr>
  </table>
</div>
