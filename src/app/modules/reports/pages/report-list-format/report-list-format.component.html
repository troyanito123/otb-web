<div style="padding: 16px">
  <h2>Reportes en formato lista</h2>
  <mat-form-field appearance="outline">
    <mat-label>Gestión</mat-label>
    <mat-select placeholder="Gestión" [formControl]="yearControl">
      @for (item of YEARS; track $index) {
      <mat-option [value]="item">
        {{ item }}
      </mat-option>
      }
    </mat-select>
  </mat-form-field>
  <div class="button-container">
    <button mat-raised-button (click)="getAttendencesReport()">Multas</button>
    <button mat-raised-button (click)="getMonthlyPaymentReport()">Mensualidades</button>
  </div>
</div>
