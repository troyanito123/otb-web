<form [formGroup]="form" (ngSubmit)="generate()" style="padding: 1rem">
  <div class="flex-column-center-stretch">
    <mat-form-field appearance="fill">
      <mat-select placeholder="Tipo" formControlName="income">
        @for (type of incomes; track type) {
          <mat-option [value]="type">
            {{ type | toSpanish }}
          </mat-option>
        }
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Fecha de inicio</mat-label>
      <input matInput [matDatepicker]="initPicker" formControlName="initDate" />
      <mat-datepicker-toggle
        matSuffix
        [for]="initPicker"
      ></mat-datepicker-toggle>
      <mat-datepicker #initPicker></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Fecha de fin</mat-label>
      <input matInput [matDatepicker]="endPicker" formControlName="endDate" />
      <mat-datepicker-toggle
        matSuffix
        [for]="endPicker"
      ></mat-datepicker-toggle>
      <mat-datepicker #endPicker></mat-datepicker>
    </mat-form-field>
  </div>

  <button mat-raised-button color="primary">Generar reporte</button>
</form>
