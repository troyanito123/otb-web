<div
  class="flex-column-center-stretch"
  style="padding: 1rem"
  >
  <mat-form-field appearance="fill">
    <mat-label>Reuniones</mat-label>
    <mat-select [formControl]="meetingInput">
      @for (meeting of meetings; track meeting) {
        <mat-option [value]="meeting">
          {{ meeting.name }}
        </mat-option>
      }
    </mat-select>
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="generateReport()">
    Generar Lista de Asistencia
  </button>
</div>
