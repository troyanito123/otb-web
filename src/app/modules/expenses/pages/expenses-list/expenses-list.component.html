<div class="expenses_container">
  <h2>Gastos realizados</h2>
  <mat-form-field>
    <input matInput placeholder="Buscador..." #keyword />
  </mat-form-field>

  <div class="spinner-container" *ngIf="dataSource.loading$ | async">
    <mat-spinner></mat-spinner>
  </div>

  <mat-table
    [dataSource]="dataSource"
    matSort
    matSortActive="date"
    matSortDirection="asc"
    matSortDisableClear
    class="demo-table"
  >
    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        FECHA
      </mat-header-cell>
      <mat-cell *matCellDef="let expense">
        {{ expense.date | date: "mediumDate" | uppercase }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef> DESCRIPCION </mat-header-cell>
      <mat-cell *matCellDef="let expense">{{ expense.description }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="amount">
      <mat-header-cell *matHeaderCellDef> MONTO</mat-header-cell>
      <mat-cell *matCellDef="let expense">
        {{ expense.amount | number: "1.2" }} Bs.
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="options">
      <mat-header-cell *matHeaderCellDef> MONTO</mat-header-cell>
      <mat-cell *matCellDef="let expense">
        <button mat-button (click)="print(expense)">Imprimir</button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row
      *matRowDef="let row; columns: displayedColumns"
    ></mat-row>
  </mat-table>

  <mat-paginator
    [length]="dataSource.size$ | async"
    [pageSize]="take"
    [pageSizeOptions]="[5, 10, 15]"
    showFirstLastButtons
  ></mat-paginator>
</div>

<ng-container *ngIf="selectExpense">
  <app-expenses-receipt [expense]="selectExpense"></app-expenses-receipt>
</ng-container>
