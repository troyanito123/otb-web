<div style="margin: 2rem">
  @if (auth$ | async; as auth) {
    <div class="flex-row-end-center">
      <button mat-raised-button routerLink="list" routerLinkActive="active">Lista</button>
      @if (auth?.role == 'ADMIN') {
        <button
          mat-raised-button
          routerLink="new"
          routerLinkActive="active"
          >
          Nuevo
        </button>
      }
    </div>
  }

  <router-outlet></router-outlet>
</div>
